		function calc22kRate() {
			// Get the values from the input fields
			var rate24 = document.getElementById("24k_nws").value;
			var rate22 = document.getElementById("22k_nws").value;
			var rate = document.getElementById("24k_rate").value;

			// Get the result element
			var resultElement = document.getElementById("result");

			// Start with an empty message
			var errorMessage = "";

			// Reset the class of result element to ensure no leftover styling from previous runs
			resultElement.classList.remove("error"); // Remove error class if previously added

			
			if (rate24 == '' && rate22 == '' && rate == '') {
				errorMessage = "Please fill in all the fields.";
			}
			else if (rate24 != '' && rate22 != '' && rate == '') {
				errorMessage = "Please fill the local 24k rate.";
			}
			else if (rate24 != '' && rate != '' && rate22 == '') {
				errorMessage = "Please fill the 22k rate.";
			}
			else if (rate22 != '' && rate != '' && rate24 == '') {
				errorMessage = "Please fill the 24k rate.";
			}
			else if (rate24 != '' && rate22 == '' && rate == '') {
				errorMessage = "Please fill the 22k rate and local 24k rate.";
			}
			else if (rate24 == '' && rate22 != '' && rate == '') {
				errorMessage = "Please fill the 24k rate and local 24k rate.";
			}
			else if (rate24 == '' && rate22 == '' && rate != '') {
				errorMessage = "Please fill the 24k rate and 22k rate.";
			}
			else if (rate24 != '' && rate22 != '' && rate != '') {
				var multiplier = (rate22 / rate24);
				var result = Math.ceil(rate * multiplier);
				errorMessage = "22k Gold Rate is: " + result;
			}

			// If there's an error message, add the 'error' class, otherwise remove it
			if (errorMessage.includes("Please")) {
				resultElement.classList.add("error");  // Add error class for styling
			} else {
				resultElement.classList.remove("error");  // Remove error class if everything is okay
			}
			// Show the appropriate message in one line
			resultElement.innerHTML = errorMessage;
		}

		document.getElementById("calculate").addEventListener("click", calc22kRate);
			document.getElementById("24k_nws").addEventListener("keydown", function(event) {
				if (event.key === "Enter") {
					event.preventDefault();
